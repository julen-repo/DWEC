<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array1 = new Array();
        let arrayOrdenado = new Array();

        array1 = [2, 3, 3, 4, 6, 7, 9, 4, 6, 3, 4, 4, 6, 7, 3, 6, 8];
        for (const c of array1) {
            if (arrayOrdenado.indexOf(c) == -1) {
                arrayOrdenado.push(c);
            }
        }
        arrayOrdenado.sort(function (a, b) {
            return a - b;
        })

        document.write("<p>[", `
            ${array1.toString()}`, "]</p>");

        document.write("<p>[", `
        ${arrayOrdenado.toString()}`, "]</p>");

    </script>
</body>

</html>
