<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let filas = Math.floor(prompt("Dime cuantas filas", "10"));
        let columnas = Math.floor(prompt("Dime cuantas columnas", "10"));
        document.write("<table border='2'>");
        for (let i = 0; i <= filas - 1; i++) {
            document.write("<tr>");
            let aux = 0.1
            for (let j = 1; j <= columnas; j++) {
                for (let k = 1; k <= columnas; k++) {
                    document.write("<td>", `${j + i * aux}`, "</td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
