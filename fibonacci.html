<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci(pos) {
            if (pos === 0) {
                console.log("0");
            } else if (pos === 1) {
                console.log("1");
            } else {
                return fibonacci(pos - 1) + fibonacci(pos - 2);
            }
        };
        for(let i=0;i<100;i++){
            fibonacci(i);
        }
    </script>
</body>

</html>
