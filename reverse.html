<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="frase">Texto original:</p>
    <p id="reverse">Texto invertido:</p>

    <script>
        const texto = "Buenos dias que tiempo tan esplendido hace hoy";
        let wordsArray = texto.split(' ');
        let result = [];
        for (let i = wordsArray.length - 1; i >= 0; i--) {
            let reversedWord = wordsArray[i].split('').reverse().join('');
            result.push(reversedWord);
        }

        let resultado = result.join(' ');
        document.getElementById('frase').textContent = "Texto original: " + texto;
        document.getElementById('reverse').textContent = "Texto invertido: " + resultado;
    </script>
</body>

</html>
