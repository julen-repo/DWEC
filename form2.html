<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required {
            background-color: palegreen;
        }

        input:valid {
            background-color: lightskyblue;
        }

        input:invalid {
            background-color: orange;
        }
    </style>
</head>

<body>
    <form name="formulario" method="post" action="#">
        Usuario:
        <input type="text" name="nombre" placeholder="Nombre" minlength="5" maxlength="20" required>
        Password:
        <input type="password" name="pass" placeholder="ContraseÃ±a" minlength="10" required>
        N.I.F:
        <input type="text" name="nif" placeholder="N.I.F." required pattern="^\d{7,8}[a-zA-Z]$">

        <input type="submit" name="enviar" value="Enviar">
    </form>
    <script>
        let fo = document.querySelector("form");

        function validaNif(nif) {
            let nifField = fo["nif"];
            if (/^0{7,8}[a-zA-Z]$/.test(nif)) {
                nifField.setCustomValidity("El NIF no puede ser solo ceros.");
                nifField.reportValidity();
            } else {
                nifField.setCustomValidity("");
            }
        }
        fo["nif"].addEventListener("blur", () => {
            validaNif(fo["nif"].value);
        });
    </script>
</body>

</html>
