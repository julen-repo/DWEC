<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class vehiculo {
            constructor(pasajeros) {
                this._pasajeros = pasajeros;
            }
            set pasajeros(value) {
                this._pasajeros = pasajeros;
            }
            get pasajeros() {
                return this._pasajeros;
            }

        }
        class turismo extends vehiculo {
            constructor(pasajeros, color) {
                super(pasajeros);
                this._color = color;
            }
            set pasajeros(value) {
                this._pasajeros = pasajeros;
            }
            get pasajeros() {
                return this._pasajeros;
            }

            set color(value) {
                this._color = color;
            }
            get color() {
                return this._color;
            }
        }
        class camion extends vehiculo {

            constructor(pasajeros, tara) {
                super(pasajeros);
                this._tara = tara;
            }

            set pasajeros(value) {
                this._pasajeros = pasajeros;
            }
            get pasajeros() {
                return this._pasajeros;
            }

            set tara(value) {
                this._tara = tara;
            }
            get tara() {
                return this._tara;
            }
        }

        const hora = new Date();
        function capturaReloj() {
            const hora = new Date();
            return "Hora: " + hora.getHours() + ":" + hora.getMinutes() + ":" + hora.getSeconds();
        }

        let arrayVehi = [];
        function generarVehiculos() {
            arrayVehi = [];
            let randomTurismo = Math.floor(Math.random() * 5) + 1;
            let colores = ["blue", "red", "green"];

            for (let index = 0; index < randomTurismo; index++) {
                let randomPasTur = Math.floor(Math.random() * 8) + 1;
                let randomColor = Math.floor(Math.random() * 3);
                arrayVehi.push(new turismo(randomPasTur, colores[randomColor]));
            }

            let randomCamion = Math.floor(Math.random() * 5) + 1;


            for (let index = 0; index < randomCamion; index++) {
                let randomPasCam = Math.floor(Math.random() * 8) + 1;
                let randomTara = Math.floor(Math.random() * 10000);
                arrayVehi.push(new camion(randomPasCam, randomTara));
            }
        }
        function mostrarVehiculos() {
            let tabla = `<table border="1">`;
            arrayVehi.forEach(element => {
                if (element instanceof turismo) {
                    tabla += `<tr>
                        <td>${capturaReloj()}</td>
                        <td>Tipo: Turismo</td>
                        <td>Pasajeros: ${element.pasajeros}</td>
                        <td style="background-color:${element.color};">Color: ${element.color}</td>
                      </tr>`;
                } else if (element instanceof camion) {
                    tabla += `<tr>
                        <td>${capturaReloj()}</td>
                        <td>Tipo: Camion</td>
                        <td>Pasajeros: ${element.pasajeros}</td>
                        <td>Tara: ${element.tara}</td>
                      </tr>`;
                }
            });
            tabla += `</table>`;
            document.write(tabla);
        }

        setInterval(function(){
            for (let index = 0; index < 10; index++) {
                generarVehiculos();
                mostrarVehiculos();
            }
        },2000)

    </script>
</body>

</html>
