<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=F, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="fuente">
    <script>
        const ul = document.createElement('UL');
        const url = ["https://www.google.com", "https://www.amazon.com", "https://www.nasa.gov"];
        const frag = new DocumentFragment();
        url.forEach(element => {
            let l = document.createElement('LI');
            let a = document.createElement('A');
            a.innerHTML = element;
            a.href = element;
            l.append(a);
            frag.appendChild(l);
        });
        const meter = document.querySelector('#fuente');
        ul.appendChild(frag);
        meter.after(ul);
    </script>
    <p>Esta la lista al final</p>
</body>

</html>
