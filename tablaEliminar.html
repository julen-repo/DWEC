<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }

        tr,
        th {
            border: 1px solid black;
            height: 40px;
            width: 40px;
        }
    </style>
</head>

<body>
    <table id="tabla"></table>
    <script>
        function eliminar() {
            this.remove();
            let todos = document.querySelectorAll("tr");
            let tabla = document.getElementById("tabla");
            todos.forEach(element => {
                if (!element.hasChildNodes()) {
                    element.remove();
                }
            });
            if (!tabla.hasChildNodes()) {
                tabla.remove();
            }
        }
        let arrayLetras = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r"];
        for (let index = 0; index < 6; index++) {
            let fila = document.createElement("tr");
            fila.setAttribute("id", `fila-${index}`);
            document.getElementById("tabla").appendChild(fila);

            for (let index2 = 0; index2 < 3; index2++) {
                let celda = document.createElement("th");
                celda.setAttribute("id", `celda-${index}-${index2}`);
                celda.innerHTML = arrayLetras[0];
                celda.addEventListener("click", eliminar, false);
                arrayLetras.shift();
                fila.appendChild(celda);
            }
        }
    </script>
</body>

</html>
