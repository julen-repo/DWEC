<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num" type="text"> 
    <script>
        document.getElementById("num").addEventListener("keypress",function(e){
            if(!(e.keyCode < 58 && e.keyCode > 47)){
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
