<div class="row">
    <div class="col-md-4">
        @for(tarea of tasks; track tarea.id){
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{tarea.titulo}}</h5>
                <p class="card-text">{{tarea.descripcion}}</p>
            </div>
        </div>
        }
