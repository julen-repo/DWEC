<div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let user of users">
        <div class="card text-center p-3">
          <img [src]="user.avatar" class="card-img-top rounded-circle mx-auto" alt="{{ user.name }}">
          <div class="card-body">
            <h5 class="card-title mt-2">{{ user.name }}</h5>
            <p class="card-text text-muted">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
